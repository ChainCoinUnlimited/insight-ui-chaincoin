<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('CHC')" data-ng-class="{active: currency.symbol == 'CHC'}">CHC</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mCHC')" data-ng-class="{active: currency.symbol == 'mCHC'}">mCHC</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uCHC')" data-ng-class="{active: currency.symbol == 'uCHC'}">uCHC</a>
  </li>
</ul>
